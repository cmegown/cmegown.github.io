---
layout: base
---

<article class="container container--sm">
  <header class="post-header">
    <h1>{{ title }}</h1>
    <p>
      Published on
      <time datetime="{{ page.date | machineReadable }}">
        {{ page.date | humanReadable }}
      </time>
    </p>
  </header>
  <div class="prose">
    {{ content | safe }}
  </div>
</article>
